<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Google Search</title>
</head>
<body>
    <div class="container">
        <label class="switch">
            <input type="checkbox" id="checkBox" onclick="loadTheme()">
            <span class="slider"></span>
        </label>
        <h1>Google</h1>
    <form id="form" action="https://www.google.com/search">
        <input type="text" name="query" id="query" placeholder="Search">
        <a href="#"><svg onclick="sumbit()" class="search-icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7"><g class="search-path" fill="none" stroke="#000"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg></a>
    </form>
    </div>
    <script>
        function sumbit() {
            document.getElementById("form").submit();
        }
        function loadTheme() {
            let checkBox = document.getElementById("checkBox");
            if (checkBox.checked == true){
                document.documentElement.style.setProperty('--theme-color', '#fff');
                document.documentElement.style.setProperty('--theme-bg-color', '#000');
            }
            else{
                document.documentElement.style.setProperty('--theme-color', '#000');
                document.documentElement.style.setProperty('--theme-bg-color', '#fff');
                
            }
        }
    </script>
</body>
</html>
